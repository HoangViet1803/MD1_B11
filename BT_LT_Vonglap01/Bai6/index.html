<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
  let count = 0;
  let i = 0;
  let sum = 0
  while (count < 30) {
    if (i % 7 == 0) {
      sum += i;
      count++
    }
    i += 7
  }
  document.write('Tong 30 so N dau chia het cho 7 = ' + sum);
</script>
</body>
</html>
