<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
  let c = +prompt("Nhập vào nhiệt độ hiện tại");
  if ( c > 100) {
    alert("Nhiệt độ quá cao. Hãy giảm nhiệt độ")
  } else if ( c < 20) {
    alert("Nhiệt độ quá thấp. Hãy tăng nhiệt độ")
  } else {
    alert("Nhiệt độ thích hợp")
  }
</script>
</body>
</html>
