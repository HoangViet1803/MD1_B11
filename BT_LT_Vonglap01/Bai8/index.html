<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<button onclick="xuly()">Chơi</button>
<!--JS-->
<script>
  function xuly() {
    let s = +prompt("Nhập vào khoảng số bạn muốn đoán");
    let random = Math.floor(Math.random()*s);
    let flag = false;
    for (let i = 0; i < 3; ++i) {
      let num = +prompt("Số bạn đoán là:")
      if (num == random) {
        flag = true;
        break;
      } else if (num > random) {
        alert ("Số bạn đoán lớn hơn")
      } else {
        alert ("Số bạn đoán bé hơn")
      }
    }
    if (flag) {
      alert("Win!!!")
    } else {
      alert(`Lose!!! Số random là: ${random}`);
    }
  }
</script>
</body>
</html>
