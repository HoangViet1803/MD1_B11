<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
  let num = '*';
  for (let i = 1; i <= 5;i++) {
      document.write(num + '<br>');
      num += '*';
  }

  let data = ['*****', '****', '***','**','*'];
  for (let x of data ) {
      document.write(x + "<br>");

  }
  let text1 = '';
  for (let i = 5; i >= 1; i--) {
      for (let j = 1; j <= 5; j++) {
          if (j >= i) {
              text1 += '*';
          } else {
              text1 += '&ensp;';
          }
      }
      text1 += '<br>';
  } document.write(text1);

  let text2 = '';
  for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= 5; j++) {
      if (j >= i) {
        text2 += '*';
      } else {
        text2 += '&ensp;';
      }
    }
    text2 += '<br>';
  } document.write(text2);
</script>
</body>
</html>
